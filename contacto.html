<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon" />
    <title>El Roof Records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos/contacto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark p-3 bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#menuSuperior2">
          <span class="logoelroof1"
            ><img
              src="imagenes/logoelroof.png"
              alt="logo-elroof"
              width="60"
              height="60"
              style="border-radius: 50%"
          /></span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuSuperior2"
          aria-controls="menuSuperior2"
          aria-expanded="false"
          aria-label="toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuSuperior2">
          <div class="navbar-nav me-auto mb-2 mb-md-0 fs-5">
            <span class="nav-item p-3 py-md-1">
              <a class="nav-link" aria-current="page" href="index.html"
                >Inicio</a
              >
            </span>
          </div>
          <div class="d-md-none align-self-center py-3 text-center">
            <a
              href="https://www.facebook.com/elroofrecords/"
              target="_blank"
              rel="noopener noreferrer nofollow"
              ><i class="bi bi-facebook px-2 text-white fs-2"></i
            ></a>
            <a
              href="https://www.instagram.com/elroofrecords/?hl=es-la"
              target="_blank"
              rel="noopener noreferrer nofollow"
              ><i class="bi bi-instagram px-2 text-white fs-2"></i
            ></a>
            <a
              href="https://web.whatsapp.com/send?phone=573107625817&amp;text=Hola,+me+gustaría+ampliar+la+información+que+encontré+en+su+pagina+web"
              target="_blank"
              rel="noopener noreferrer nofollow"
              ><i class="bi bi-whatsapp px-2 text-white fs-2"></i
            ></a>
            <a
              href="https://www.youtube.com/@ElRoofRecords"
              target="_blank"
              rel="noopener noreferrer nofollow"
              ><i class="bi bi-youtube px-2 text-white fs-2"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <section>
      <div
        class="container"
        style="max-width: 500px"
        id="contenedor-formulario"
      >
        <div class="text-center mb-4 pt-4" id="titulo-formulario">
          <h2>Contactanos</h2>
          <p class="fs-5">Estamos aqui para hacer realidad tus proyectos</p>
        </div>
        <form>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Correo"
            />
          </div>
          <div class="mb-3">
            <input
              type="input"
              class="form-control"
              id="name"
              name="name"
              placeholder="Nombre"
            />
          </div>
          <div class="mb-3">
            <input
              type="tel"
              class="form-control"
              name="phone"
              id="phone"
              placeholder="Teléfono"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              name="message"
              id="message"
              rows="4"
            ></textarea>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-dark w-100 fs-5">
              Enviar Mensaje
            </button>
          </div>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
